services:
  postgres:
    build: .
    container_name: echobase-postgres
    environment:
      POSTGRES_DB: echobase
      POSTGRES_USER: echobase
      POSTGRES_PASSWORD: secret_leonel
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echobase"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
